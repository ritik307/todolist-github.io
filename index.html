<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/0f0e4b2731.js"></script>
    <link rel="stylesheet" href="todolistselector.css">
    <script
			  src="https://code.jquery.com/jquery-3.4.1.min.js"

</head>
<body>
    <div class="content">
        <h1>ToDo List <i class="far fa-edit"></i></h1>
        <input type="text" placeholder="What to TODO">
        <ul>
            <li><span><i class="far fa-trash-alt"></i></span> Set meeting with Joe</li>
            <li><span><i class="far fa-trash-alt"></i></span> Pick mom's b'day present</li>
            <li><span><i class="far fa-trash-alt"></i></span> Buy travel insurance</li>
            <li><span><i class="far fa-trash-alt"></i></span> Grind Apex to diamond</li>
        </ul>
    </div>

    <script src="todolistscript.js"></script>
</body>
</html>
